image: portal-common-docker.art.rambler.ru/builder

stages:
  - test
  - build

before_script:
  - git config --global user.email "${GITLAB_USER_EMAIL}"
  - git config --global user.name "${GITLAB_USER_NAME}"
  - mkdir -p ~/.ssh
  - echo $CI_RUNNER_SSH_PRIVATE_KEY | tr -d '\r' > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - eval `ssh-agent -s`
  - ssh-add ~/.ssh/id_rsa
  - ssh-keyscan -H 'your.server.hostname' >> ~/.ssh/known_hosts

test:
  stage: test
  tags:
    - docker
  except:
    - /^gh-pages/
  script:
    - npm install
    - npm run eslint
    - npm run test

try_commit:
  stage: test
  tags:
    - docker
  when: manual
  script:
    - echo "test ci" > tmp_ci.txt
    - git add .
    - git commit -m 'Test CI commit'
    - git push -u origin CI


build_site:
  stage: build
  tags:
    - docker
  except:
    - /gh-pages/
    - tags
  when: manual
  script:
    - npm install
    - cd site
    - npm install
    - npm run gh-pages -- --omitGithub --versions "${CI_COMMIT_REF_NAME}"
    - cd ..

build_version:
  stage: build
  tags:
    - docker
  except:
    - /gh-pages/
  only:
    - tags
  script:
    - npm install
    - cd site
    - npm install
    - npm run gh-pages -- --omitGithub --versions "${CI_COMMIT_TAG}"
    - cd ..
    - npm run build
    - npm config set registry https://art.rambler.ru/api/npm/rambler-common/
    - curl -u${PROJECT_NPM_USER}:${PROJECT_NPM_AUTH_KEY} 'https://art.rambler.ru/api/npm/auth' > ~/.npmrc
    - cd build
    - sed -i -e 's/\"rambler\-ui\"/\"@rambler\-common\/rambler\-ui\"/' ./package.json
    - npm publish
    - npm config set registry https://art.rambler.ru/api/npm/npm-cache/
    - rm ~/.npmrc

pages:
  stage: build
  tags:
    - docker
  only:
    - /gh-pages/
  script:
    - echo 'Gitlab Pages build...'
  artifacts:
    untracked: false
    paths:
      - '.'
